<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>
<body>
    <h1>Arbitrary creature</h1>   
    <form method="get">
        <p>NAME: <input type="text" name="name"></p>
        <fieldset>
            <legend>Gender:</legend>
            <input name="gender" type="radio" value="man">Man
            <input name="gender" type="radio" value="women">Women
            <input name="gender" type="radio" value="iddle">Middle
        </fieldset><br>
        <p>Year:
        <select name="year">
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option selected>2015</option>
        </select>    
        </p>
        <p><input type="checkbox" name="redbook">Red Book?</p>
        <button>Sent</button><br>
        <button>Update</button>
    </form>
</body>
</html>
